<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kölcsönzés</title>
    <link rel="shortcut icon" href="img/car-trailer-icon-simple-auto-mechanic-vector.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="">
    <header id="jsHeader">

    </header>

    <main class="mt-0 vh-100">
        <div class="container">
            <div class="row">
                <h2 class="my-2">Név:</h2>
                <input class="form-control m-1" type="text" id="nev" placeholder="Név">
                <h2 class="my-2">Telefonszám:</h2>
                <input class="form-control m-1" type="text" id="tel" placeholder="Telefonszám">
                <h2 class="my-2">Bérlések napja:</h2>
                <input class="form-control m-1" type="text" id="kido" placeholder="1,2,3,...">
                <h2 class="my-2">Email:</h2>
                <input class="form-control m-1" type="email" id="email" placeholder="Email">
                <select class="bg-dark color-white mt-5" name="dropdown-menu" id="dropdownMenu">
                    <option value="f1">Rácsos Kis Futó</option>
                    <option value="f2">Rácsos Nagy Futó</option>
                    <option value="f3">Traktoros Gabona szállító</option>
                    <option value="f4">Motorszállító Futó</option>
                    <option value="f5">Lapos Futó</option>
                    <option value="f6">Ponyvás Kis Futó</option>
                    <option value="f7">Lapos Kis Futó (Quadok szállítására is alkalmas)</option>
                    <option value="f8">Egyedi hosszított futó</option>
                    <option value="f9">Magasított hajó szállító</option>
                    <option value="f10">Traktoros trágyázó</option>
                    <option value="f11">Gally daráló</option>
                    <option value="f12">Alap Hajoszállító</option>
                </select>
                  
                <p id="kolcsonszoveg"></p>
                <p id="arajanlatkiir"></p>

                <button id="kuldes" class="btn btn-dark mt-5" onclick=" ellenorzes()">Kibérlem</button>
                <script>
                    const potkocsik ={
                        f1: "Rácsos Kis Futó",
                        f2: "Rácsos Nagy Futó",
                        f3: "Traktoros Gabona szállító",
                        f4: "Motorszállító Futó",
                        f5: "Lapos Futó",
                        f6: "Ponyvás Kis Futó",
                        f7: "Lapos Kis Futó (Quadok szállítására is alkalmas)",
                        f8: "Egyedi hosszított futó",
                        f9: "Magasított hajó szállító",
                        f10: "Traktoros trágyázó",
                        f11: "Gally daráló",
                        f12: "Alap Hajoszállító"
                    }

                    let arajanlatkiir = document.getElementById("arajanlatkiir")
                    let nev = document.getElementById("nev");
                    let tel = document.getElementById("tel");
                    let bido = document.getElementById("kido");
                    let email = document.getElementById("email");
                    let kolcsonszoveg = document.getElementById("kolcsonszoveg");
                    let kuldes = document.getElementById("kuldes");

                    function ellenorzes() {

                        let hibas = false;


                        [nev, tel, bido, email].forEach(input => {
                            input.style.border = "2px solid #ccc";
                        });

                        // Név ellenőrzés
                        if (nev.value.length < 4) {
                            nev.style.border = "2px solid red";
                            hibas = true;
                        }

                        // Telefonszám ellenőrzés (minimum 9 számjegy)
                        let telSzam = tel.value.replace(/\D/g, "");
                        if (telSzam.length < 9) {
                            tel.style.border = "2px solid red";
                            hibas = true;
                        }

                        // Időpont ellenőrzés
                        if (bido.value.trim() === "") {
                            bido.style.border = "2px solid red";
                            hibas = true;
                        }

                        // Email ellenőrzés minta alapján
                        let emailMinta = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                        if (!emailMinta.test(email.value)) {
                            email.style.border = "2px solid red";
                            hibas = true;
                        }

                        // Eredmény kiírása és gomb állapot
                        if (hibas) {
                            kolcsonszoveg.innerText = "Rossz adatokat adtál meg, kérlek ellenőrizd az adataid!";
                            kolcsonszoveg.style.color = "red";

                        } else {
                            kolcsonszoveg.innerText = "Köszönjük vásárlását és bizalmát.";
                            kolcsonszoveg.style.color = "green";


                            [nev, tel, bido, email].forEach(input => {
                                input.style.border = "2px solid green";
                            });
                        }
                    }

                    function arajanlat() {
                        if (potkocsik.f1) {
                            arajanlatkiir.innerText = `Fizetendő összeg: ${bido*5000}`
                        }
                        if (potkocsik.f2) {
                            arajanlatkiir.innerText = `Fizetendő összeg: ${bido*6000}`
                        }
                        if (potkocsik.f3) {
                            arajanlatkiir.innerText = `Fizetendő összeg: ${bido*15000}`
                        }
                        if (potkocsik.f4) {
                            arajanlatkiir.innerText = `Fizetendő összeg: ${bido*4000}`
                        }
                        if (potkocsik.f5) {
                            arajanlatkiir.innerText = `Fizetendő összeg: ${bido*5000}`
                        }
                        if (potkocsik.f6) {
                            arajanlatkiir.innerText = `Fizetendő összeg: ${bido*6000}`
                        }
                        if (potkocsik.f7) {
                            arajanlatkiir.innerText = `Fizetendő összeg: ${bido*6000}`
                        }
                        if (potkocsik.f8) {
                            arajanlatkiir.innerText = `Fizetendő összeg: ${bido*12000}`
                        }
                        if (potkocsik.f9) {
                            arajanlatkiir.innerText = `Fizetendő összeg: ${bido*4000}`
                        }
                        if (potkocsik.f10) {
                            arajanlatkiir.innerText = `Fizetendő összeg: ${bido*10000}`
                        }
                        if (potkocsik.f11) {
                            arajanlatkiir.innerText = `Fizetendő összeg: ${bido*8000}`
                        }
                        if (potkocsik.f12) {
                            arajanlatkiir.innerText = `Fizetendő összeg: ${bido*8000}`
                        }

                    }

                </script>
            </div>
        </div>
    </main>

    <footer id="jsFooter" class="footer">

    </footer>
    <script src="js/script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"></script>
</body>

</html>
