<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kölcsönzés</title>
    <link rel="shortcut icon" href="img/car-trailer-icon-simple-auto-mechanic-vector.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="">
    <header id="jsHeader">

    </header>

    <main class="mt-0 vh-100">
        <div class="container">
            <div class="row">
                <h2 class="my-2">Név:</h2>
                <input class="form-control m-1" type="text" id="nev" placeholder="Név">
                <h2 class="my-2">Telefonszám:</h2>
                <input class="form-control m-1" type="text" id="tel" placeholder="Telefonszám">
                <h2 class="my-2">Bérlések napja:</h2>
                <input class="form-control m-1" type="text" id="kido" placeholder="1,2,3,...">
                <h2 class="my-2">Email:</h2>
                <input class="form-control m-1" type="email" id="email" placeholder="Email">
                <select class="bg-dark color-white mt-5" name="dropdown-menu" id="dropdownMenu">
                    <option value="f1"><button onclick="arajanlat1()" > Rácsos Kis Futó</option></button>
                    <option value="f2"><button onclick="arajanlat2()" > Rácsos Nagy Futó</option></button>
                    <option value="f3"><button onclick="arajanlat3()" > Traktoros Gabona szállító</option></button>
                    <option value="f4"><button onclick="arajanlat4()" > Motorszállító Futó</option></button>
                    <option value="f5"><button onclick="arajanlat5()" > Lapos Futó</option></button>
                    <option value="f6"><button onclick="arajanlat6()" > Ponyvás Kis Futó</option></button>
                    <option value="f7"><button onclick="arajanlat7()" > Lapos Kis Futó (Quadok szállítására is alkalmas)</option></button>
                    <option value="f8"><button onclick="arajanlat8()" > Egyedi hosszított futó</option></button>
                    <option value="f9"><button onclick="arajanlat9()" > Magasított hajó szállító</option></button>
                    <option value="f10"><button onclick="arajanlat10()"> Traktoros trágyázó</option></button>
                    <option value="f11"><button onclick="arajanlat11()"> Gally daráló</option></button>
                    <option value="f12"><button onclick="arajanlat12()"> Alap Hajoszállító</option></button>
                </select>
                  
                <p id="kolcsonszoveg"></p>
                <p id="arajanlatkiir"></p>

                <button id="kuldes" class="btn btn-dark mt-5" onclick=" ellenorzes()">Kibérlem</button>
                <script>
                    const potkocsiAr =  [
                        5000,
                        6000,
                        15000,
                        4000,
                        5000,
                        6000,
                        6000,
                        12000,
                        4000,
                        10000,
                        8000,
                        8000
                ]

                    let arajanlatkiir = document.getElementById("arajanlatkiir")
                    let nev = document.getElementById("nev");
                    let tel = document.getElementById("tel");
                    let bido = document.getElementById("kido");
                    let email = document.getElementById("email");
                    let kolcsonszoveg = document.getElementById("kolcsonszoveg");
                    let kuldes = document.getElementById("kuldes");

                    function ellenorzes() {

                        let hibas = false;


                        [nev, tel, bido, email].forEach(input => {
                            input.style.border = "2px solid #ccc";
                        });

                        // Név ellenőrzés
                        if (nev.value.length < 4) {
                            nev.style.border = "2px solid red";
                            hibas = true;
                        }

                        // Telefonszám ellenőrzés (minimum 9 számjegy)
                        let telSzam = tel.value.replace(/\D/g, "");
                        if (telSzam.length < 9) {
                            tel.style.border = "2px solid red";
                            hibas = true;
                        }

                        // Időpont ellenőrzés
                        if (bido.value.trim() === "") {
                            bido.style.border = "2px solid red";
                            hibas = true;
                        }

                        // Email ellenőrzés minta alapján
                        let emailMinta = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                        if (!emailMinta.test(email.value)) {
                            email.style.border = "2px solid red";
                            hibas = true;
                        }

                        // Eredmény kiírása és gomb állapot
                        if (hibas) {
                            kolcsonszoveg.innerText = "Rossz adatokat adtál meg, kérlek ellenőrizd az adataid!";
                            kolcsonszoveg.style.color = "red";

                        } else {
                            kolcsonszoveg.innerText = "Köszönjük vásárlását és bizalmát.";
                            kolcsonszoveg.style.color = "green";


                            [nev, tel, bido, email].forEach(input => {
                                input.style.border = "2px solid green";
                            });
                        }
                    }

                    function arajanlat1() {
                        arajanlatkiir.innerHTML = `${bido.innerText.value*potkocsiAr[0]}`
                    }
                    function arajanlat2() {
                        arajanlatkiir.innerHTML = `${bido.innerText.value*potkocsiAr[1]}`
                    }
                    function arajanlat3() {
                        arajanlatkiir.innerHTML = `${bido.innerText.value*potkocsiAr[2]}`
                    }
                    function arajanlat4() {
                        arajanlatkiir.innerHTML = `${bido.innerText.value*potkocsiAr[3]}`
                    }
                    function arajanlat5() {
                        arajanlatkiir.innerHTML = `${bido.innerText.value*potkocsiAr[4]}`
                    }
                    function arajanlat6() {
                        arajanlatkiir.innerHTML = `${bido.innerText.value*potkocsiAr[5]}`
                    }
                    function arajanlat7() {
                        arajanlatkiir.innerHTML = `${bido.innerText.value*potkocsiAr[6]}`
                    }
                    function arajanlat8() {
                        arajanlatkiir.innerHTML = `${bido.innerText.value*potkocsiAr[7]}`
                    }
                    function arajanlat9() {
                        arajanlatkiir.innerHTML = `${bido.innerText.value*potkocsiAr[8]}`
                    }
                    function arajanlat10() {
                        arajanlatkiir.innerHTML = `${bido.innerText.value*potkocsiAr[9]}`
                    }
                    function arajanlat11() {
                        arajanlatkiir.innerHTML = `${bido.innerText.value*potkocsiAr[10]}`
                    }
                    function arajanlat12() {
                        arajanlatkiir.innerHTML = `${bido.innerText.value*potkocsiAr[11]}`
                    }

                </script>
            </div>
        </div>
    </main>

    <footer id="jsFooter" class="footer">

    </footer>
    <script src="js/script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"></script>
</body>

</html>
