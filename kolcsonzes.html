<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kölcsönzés</title>
    <link rel="shortcut icon" href="img/car-trailer-icon-simple-auto-mechanic-vector.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header id="jsHeader"></header>

    <main class="mt-0 vh-100">
        <div class="container">
            <div class="row">

                <h2 class="my-2">Név:</h2>
                <input class="form-control m-1" type="text" id="nev" placeholder="Név">

                <h2 class="my-2">Telefonszám:</h2>
                <input class="form-control m-1" type="text" id="tel" placeholder="Telefonszám">

                <h2 class="my-2">Bérlések napja:</h2>
                <input class="form-control m-1" type="number" id="kido" placeholder="1,2,3,...">

                <h2 class="my-2">Email:</h2>
                <input class="form-control m-1" type="email" id="email" placeholder="Email">

                <h2 class="mt-4">Válaszd ki a futót:</h2>
                <select class="form-select bg-dark text-white" id="dropdownMenu" onchange="arajanlat()">
                    <option value="0">Rácsos Kis Futó</option>
                    <option value="1">Rácsos Nagy Futó</option>
                    <option value="2">Traktoros Gabona szállító</option>
                    <option value="3">Motorszállító Futó</option>
                    <option value="4">Lapos Futó</option>
                    <option value="5">Ponyvás Kis Futó</option>
                    <option value="6">Lapos Kis Futó</option>
                    <option value="7">Egyedi hosszított futó</option>
                    <option value="8">Magasított hajó szállító</option>
                    <option value="9">Traktoros trágyázó</option>
                    <option value="10">Gally daráló</option>
                    <option value="11">Alap Hajoszállító</option>
                </select>

                <p id="kolcsonszoveg" class="mt-3"></p>
                <p id="arajanlatkiir" class="fw-bold fs-4"></p>

                <button id="kuldes" class="btn btn-dark mt-4" onclick="ellenorzes()">Kibérlem</button>

                <script>
                    const potkocsiAr = [
                        5000, 
                        6000, 
                        15000, 
                        4000, 
                        5000, 
                        6000,
                        6000, 
                        12000, 
                        4000, 
                        10000, 
                        8000, 
                        8000
                    ];

                    let arajanlatkiir = document.getElementById("arajanlatkiir");
                    let nev = document.getElementById("nev");
                    let tel = document.getElementById("tel");
                    let bido = document.getElementById("kido");
                    let email = document.getElementById("email");
                    let kolcsonszoveg = document.getElementById("kolcsonszoveg");

                    // Árajánlat számítása
                    function arajanlat() {
                        let i = Number(document.getElementById("dropdownMenu").value);
                        let nap = Number(bido.value);

                        if (!nap || nap <= 0) {
                            alert(`Nyomd meg az F5-gombot, először add meg az adataid légyszíves!`)
                            return;
                        }

                        let ar = potkocsiAr[i] * nap;
                        arajanlatkiir.innerHTML = `Árajánlat: <span class="text-success">${ar} Ft</span>`;
                    }

                    // Ellenőrzés
                    function ellenorzes() {
                        let hibas = false;

                        [nev, tel, bido, email].forEach(input => {
                            input.style.border = "2px solid #ccc";
                        });

                        if (nev.value.length < 4) {
                            nev.style.border = "2px solid red";
                            hibas = true;
                        }

                        let telSzam = tel.value.replace(/\D/g, "");
                        if (telSzam.length < 9) {
                            tel.style.border = "2px solid red";
                            hibas = true;
                        }

                        if (bido.value.trim() === "" || Number(bido.value) <= 0) {
                            bido.style.border = "2px solid red";
                            hibas = true;
                        }

                        let emailMinta = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                        if (!emailMinta.test(email.value)) {
                            email.style.border = "2px solid red";
                            hibas = true;
                        }

                        if (hibas) {
                            kolcsonszoveg.innerText = "Rossz adatokat adtál meg, kérlek ellenőrizd az adataid!";
                            kolcsonszoveg.style.color = "red";
                        } else {
                            kolcsonszoveg.innerText = "Köszönjük vásárlását és bizalmát.";
                            kolcsonszoveg.style.color = "green";

                            [nev, tel, bido, email].forEach(input => {
                                input.style.border = "2px solid green";
                            });
                        }
                    }
                </script>
            </div>
        </div>
    </main>

    <footer id="jsFooter" class="footer"></footer>

    <script src="js/script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"></script>
</body>

</html>
