<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kölcsönzés</title>
    <link rel="shortcut icon" href="img/car-trailer-icon-simple-auto-mechanic-vector.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="">
    <header id="jsHeader">

    </header>

    <main class="mt-0 vh-100">
        <div class="container">
            <div class="row">
                <h2 class="my-2">Név:</h2>
                <input class="form-control m-1" type="text" id="nev" placeholder="Név">
                <h2 class="my-2">Telefonszám:</h2>
                <input class="form-control m-1" type="text" id="tel" placeholder="Telefonszám">
                <h2 class="my-2">Bérlések napja:</h2>
                <input class="form-control m-1" type="text" id="kido" placeholder="1,2,3,...">
                <h2 class="my-2">Email:</h2>
                <input class="form-control m-1" type="email" id="email" placeholder="Email">
                <div class="dropdown-center">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Centered dropdown
                    </button>
                    <ul class="dropdown-menu" id="dropdownMenu">
                        <li class="w-100 m-1"><button onclick="arajanlat()">Rácsos Kis Futó</button></li>
                        <li class="w-100 m-1"><button onclick="arajanlat()">Rácsos Nagy Futó</button></li>
                        <li class="w-100 m-1"><button onclick="arajanlat()">Traktoros Gabona szállító</button></li>
                        <li class="w-100 m-1"><button onclick="arajanlat()">Motorszállító Futó</button></li>
                        <li class="w-100 m-1"><button onclick="arajanlat()">Lapos Futó</button></li>
                        <li class="w-100 m-1"><button onclick="arajanlat()">Ponyvás Kis Futó</button></li>
                        <li class="w-100 m-1"><button onclick="arajanlat()">Lapos Kis Futó (Quadok szállítására is
                                alkalmas)</button></li>
                        <li class="w-100 m-1"><button onclick="arajanlat()">Egyedi hosszított futó</button></li>
                        <li class="w-100 m-1"><button onclick="arajanlat()">Magasított hajó szállító</button></li>
                        <li class="w-100 m-1"><button onclick="arajanlat()">Traktoros trágyázó</button></li>
                        <li class="w-100 m-1"><button onclick="arajanlat()">Gally daráló</button></li>
                        <li class="w-100 m-1"><button onclick="arajanlat()">Pótkocsi</button></li>
                    </ul>
                </div>
                <p id="kolcsonszoveg"></p>
                <p id="arajanlatkiir"></p>

                <button id="kuldes" class="btn btn-dark mt-5" onclick="ellenorzes()">Kibérlem</button>
                <script>

                    let nev = document.getElementById("nev");
                    let tel = document.getElementById("tel");
                    let bido = document.getElementById("kido");
                    let email = document.getElementById("email");
                    let kolcsonszoveg = document.getElementById("kolcsonszoveg");
                    let kuldes = document.getElementById("kuldes");

                    function ellenorzes() {

                        let hibas = false;


                        [nev, tel, bido, email].forEach(input => {
                            input.style.border = "2px solid #ccc";
                        });

                        // Név ellenőrzés
                        if (nev.value.length < 4) {
                            nev.style.border = "2px solid red";
                            hibas = true;
                        }

                        // Telefonszám ellenőrzés (minimum 9 számjegy)
                        let telSzam = tel.value.replace(/\D/g, "");
                        if (telSzam.length < 9) {
                            tel.style.border = "2px solid red";
                            hibas = true;
                        }

                        // Időpont ellenőrzés
                        if (bido.value.trim() === "") {
                            bido.style.border = "2px solid red";
                            hibas = true;
                        }

                        // Email ellenőrzés minta alapján
                        let emailMinta = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                        if (!emailMinta.test(email.value)) {
                            email.style.border = "2px solid red";
                            hibas = true;
                        }

                        // Eredmény kiírása és gomb állapot
                        if (hibas) {
                            kolcsonszoveg.innerText = "Rossz adatokat adtál meg, kérlek ellenőrizd az adataid!";
                            kolcsonszoveg.style.color = "red";

                        } else {
                            kolcsonszoveg.innerText = "Köszönjük vásárlását és bizalmát.";
                            kolcsonszoveg.style.color = "green";


                            [nev, tel, bido, email].forEach(input => {
                                input.style.border = "2px solid green";
                            });
                        }
                    }
                    
                    let napidily = document.querySelectorAll("dropdow.button")
                    if (napidily ="f1")
                    bido.value * napidily

                    function arajanlat() {
                        if (document.dropdownMenu.f1) {
                            arajanlatkiir.innerText = `Fizetendő összeg: ${(ma - kijeloltnap)*5000}`
                        }
                    }

                </script>
            </div>
        </div>
    </main>

    <footer id="jsFooter" class="footer">

    </footer>
    <script src="js/script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"></script>
</body>

</html>
